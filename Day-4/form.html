<!doctype html>
<html>
	<head>
		<title>Form</title>
		<link rel="stylesheet" href="Form.css">
	</head>
	<body>
		<form>
			<h1>SIGN UP</h1>
			<div>
				<label><b>Name</b></label> <input id="fname" type="text" placeholder="First Name" > <input id="lname"type="text" placeholder="Last Name"><br><br>
				<label><b>Company Name</b></label> <input id="cname" type="text" placeholder="Company Name" ><br><br>
				<label><b>Phone Number</b></label><input id="pn" type="text" placeholder="Phone Number" ><br><br>
				<label><b>Street Address</b></label> <input id="sa" type="text" placeholder="Street Address" ><br><br>
				<label><b>Country.City</b></label> <input id="cc" type="text" placeholder="Country.city" ><br><br>
				<label><b>State</b></label>  
				<select>
					<option>State</option>
					<option>Maharashtra</option>
					<option>Gujrat</option>
					<option>Andhra Pradesh</option>
					<option>Assam</option>
					<option>Punjab</option>
					<option>Rajasthan</option>
					<option>Sikkim</option>
					<option>Tamil Nadu</option>
					<option>Manipur</option>
				</select> 
				<input id="zc" type="text" placeholder="ZIP Code" ><br><br>
				<label><b>Software</b></label> 
				<input id="ch1"type="Checkbox"><b>WinTotal</b></input>		
				<input id="ch2" type="Checkbox"><b>ACI</b></input><br><br>
				<input id="ch3" type="Checkbox"><b>ClickForms</b></input>				
				<input  id="ch4" type="Checkbox"><b>ApperSelf</b></input><br><br>
				<input  id="ch5" type="Checkbox"><b>Total2011</b></input>				
				<input id="ch6" type="Checkbox"><b>Total2013</b></input><br><br>
				<label><b>Email</b></label> <input id="email" type="text" placeholder="Email"><br><br>
				<label><b>Password</b></label> <input id="pass" type="text" placeholder="Password"><br><br>
				<label><b>Confirm Password</b></label><input id="cpass" type="text" placeholder="Confirm Password"><br><br>
			</div>
				<input type="SIGN UP"  id="button" value="SIGN UP"><br><br>
				<p><h4>Already have an Account? <span style="color:red;">Login</span> now!</h4></p>
		</form>
	</body>	
</html>
