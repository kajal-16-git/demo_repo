<!DOCTYPE html>
<html>
	<head>
		<title>Table-Condensed</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	</head>
	<body>
	<div class="container">
    <table class="table table-bordered table-condensed">
		<thead>
			<tr>
				<th>Name</th>
				<th>Roll No</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Pallavi Thorat</td>
				<td>1</td>
			</tr>
			<tr>
				<td>Rutuja Dalvi</td>
				<td>2</td>
			</tr>
		</tbody>
	</table>
	</div>
	</body>
</html>
