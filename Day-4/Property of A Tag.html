<!doctype html>
<html>
	<head>
		<title>Property of A tag</title>
		<style>
			a{
				font-size:50px;
			}
			a:hover {
				color:orange;
				background-color:yellow;
				text-shadow: 2px 2px 5px black;
			}
			a:active {
				color:red;
			}
		</style>
	</head>
	<body>
		<a href="Home.html" target="_self">Home</a>
	</body>
	
</html>
