<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
	</head>
	<body>
		<form>
			<label>Student name:-</label>
			<input type="name" name="name" placeholder="Ether the name"><br><br>
			<label>Address:-</label>
			<textarea placeholder="Enter the address"></textarea><br><br>
			<label>City:-</label>
			<select>
				<option>---select---</option>
				<option>Pune</option>
				<option>Mumbai</option>
				<option>Nashik</option>
			</select><br><br>
			<label>Email:-</label>
			<input type="name" name="email"><br><br>
			<label>Course type:-</label>
			<input type="checkbox" name="BCA">BCA
			<input type="checkbox" name="BBA">BBA
			<input type="checkbox" name="BCS">BCS<br><br>
			<label>Gender:-</label>
			<input type="radio" name="Gender">Male
			<input type="radio" name="Gender">Female
			<input type="radio" name="Gender">Other<br><br>
			<label>Admission Date:-</label>
			<input type="Date" name="Date"><br><br>
			<label>Entry time:-</label>
			<input type="time" name="time"><br><br>
			<label>Roll No:-</label>
			<input type="Search" name="Roll No"><br><br>
			<input type="Submit" name="Submit" value="submit">
			<input type="Reset" name="clear" value="clear">
		</form>	
 	</body>
</html>
